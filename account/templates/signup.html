<!DOCTYPE html>
{% extends "theme.html" %}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Loginuppage</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% block content %}

    <div class="container">
        <div class="py-5 text-center" style="float:top; margin-top:50px;">
            <h2>注册账号</h2>
            <font size="3" class="text-black-50">您在这里输入的用户名和密码将成为您登陆的身份。请认真填写。</font>
        </div>
        <form class="col-md-6 offset-md-3" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="row-fluid">
                    <label for="username"><font size="3" class="text-black-50">用户名</font></label>
                    <input type="text" class="form-control" name="用户名" placeholder="" value="" required>
                         {{ 用户名错误 }}
                </div>
            <div style="float:top; margin-top:10px;">
                    <label for="password"><font size="3" class="text-black-50">密码</font></label>
                    <input type="password" class="form-control" name="密码" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
            </div>
            <div style="float:top; margin-top:10px;">
                    <label for="password"><font size="3" class="text-black-50">确认密码</font></label>
                    <input type="password" class="form-control" name="确认密码" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
            </div>
            <div style="float:top; margin-top:10px;" align="center">
                <div class="custom-control custom-radio">
                    <input id="credit" name="paymentMethod" type="checkbox" class="custom-control-input" >
                    <label class="custom-control-label" for="credit"><font size="2" class="text-black-50">我已阅读并接受</font></label>
                    <a href=""><font size="2" class="text-primary">用户协议</font></a>
                </div>
            </div>
            <div class="row" style="float:top; margin-top:15px;">
                <div style="margin:auto">
                        <button class="btn btn-primary btn-lg" type="submit" value="立即注册">注册成为会员</button>
                    </div>
            </div>
        </form>
  
    </div>
    {% endblock content %}
</body>
</html>
